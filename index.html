<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify Productivity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #20004d;
            color: #ff66ff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;

        }
        .container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #33ffcc;
            background: #240046;
            box-shadow: 0 0 10px #33ffcc;
            border-radius: 10px;
            margin-top: 50px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 14px;
            color: #66ffcc;

        }
        .title {
            font-size: 30px;
            text-shadow: 4px 4px #66ff66;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 20px 40px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .btn-start {
            background: #00ff99;
        }
        .btn-menu {
            background: #6699ff;
        }
        .btn-signin {
            background: #ff3399;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #fff;
        }
        .bottom-left {
           position: absolute;
           bottom: 10px;
           left: -10px;
           width: 100px; /* Adjust size as needed */
           height: auto;
           transform: rotate(15deg);
       }
       .stars {
    position: fixed; /* Make the stars container cover the entire screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; /* Optional: prevents the stars from blocking other interactions */
}

.star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
    animation: blink 1.5s infinite alternate;
}

@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0; }
}
          }
    </style>
</head>
<body>

  <div class="stars">
    <div class="star" style="top: 40%; left: 8%; animation-delay: 0s;"></div>
     <div class="star" style="top: 30%; left: 4%; animation-delay: 0.5s;"></div>
     <div class="star" style="top: 40%; left: 90%; animation-delay: 0s;"></div>
     <div class="star" style="top: 60%; left: 1%; animation-delay: 0.5s;"></div>
     <div class="star" style="top: 70%; left: 30%; animation-delay: 0s;"></div>
     <div class="star" style="top: 70%; left: 50%; animation-delay: 0.5s;"></div>
     <div class="star" style="top: 80%; left: 40%; animation-delay: 1s;"></div>
     <div class="star" style="top: 80%; left: 90%; animation-delay: 1.5s;"></div>
     <div class="star" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    </div>
